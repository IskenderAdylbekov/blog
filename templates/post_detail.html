{% extends 'base.html' %}

{% block title %} {{ block.super }} Detail view {% endblock %}

{% block content %}
<div class="post-entry">
  <h2>{{ post.title }}</h2>
  <h5>Author: {{ post.author }}</h5>
  <p>{{ post.body }}</p>
</div>

<p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
<p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
{% endblock %}
